<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Hiển thị từ 1 đến 10
        for(let i = 1; i <= 5;i++){
            document.write(i + "<br>");
            for(let j = 1; j<=10;j++){
                document.write("-"+i+"."+j+"<br>")
                for(let k = 1; k<=3;k++){
                    document.write("--"+i+"."+j+"."+k+"<br>")
                }
            }
        }
    </script>
</body>
</html>
