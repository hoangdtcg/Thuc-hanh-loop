<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập số");
        //đặt lính canh
        let check = true;
        for(let i = 2; i < n; i++){
            if(n % i == 0){
                check = false;
                break;
            }
        }

        if(check){
            alert(n + " là số nguyên tố");
        }else{
            alert(n + " không phải là số nguyên tố");
        }

        // Hiển ra n số nguyên tố đầu tiên

    </script>
</body>
</html>
